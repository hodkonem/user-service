spring:
  config:
    import:

  liquibase:
    enabled: false

  datasource:
    url: jdbc:h2:mem:user_service_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  kafka:
    listener:
      auto-startup: false
    bootstrap-servers: dummy:9092

app:
  kafka:
    topic: user.notifications
  outbox:
    enabled: false
    publish-rate-ms: 1000
    batch-size: 50

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

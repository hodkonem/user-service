spring:
  liquibase:
    enabled: false

  datasource:
    url: jdbc:h2:mem:user_service_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  kafka:
    listener:
      auto-startup: false

springdoc:
  swagger-ui:
    enabled: false

services:
  postgres:
    image: postgres:15-alpine
    container_name: user-service-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-user_service}
      POSTGRES_USER: ${POSTGRES_USER:-user_service_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-user_service_password}
    volumes:
      - user_service_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user_service_user} -d ${POSTGRES_DB:-user_service}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: user-service-zookeeper
    restart: unless-stopped
    profiles: ["infra"]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - app-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: user-service-kafka
    restart: unless-stopped
    profiles: ["infra"]
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      # broker basics
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "user-service-zookeeper:2181"

      # two listeners: one for host, one for docker network
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://${KAFKA_ADVERTISED_HOST:-localhost}:${KAFKA_PORT:-9092},PLAINTEXT_INTERNAL://kafka:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT_INTERNAL"

      # single node convenience
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # keep logs smaller in dev
      KAFKA_LOG_RETENTION_HOURS: 48
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    networks:
      app-net:
        aliases:
          - kafka

networks:
  app-net:
    name: itw-dev-net

volumes:
  user_service_pg_data:
